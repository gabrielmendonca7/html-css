<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito usando &lt;p&gt; e /&lt;p&gt;</p>
    <!--LESS THAN/ GREATER THAN-->

   <p>  Se precisar quebrar o texto é so usar a tag <br> como esse. </p>
   <p>Vamos adicionar alguns símbulos especiais:
       &reg;
       &copy;
       &trade;
       &euro;
       &dollar;
       &Delta;
       &uparrow;

   </p>

   <p>vamos adicionar alguns emojis:
       &#x1F601;
       &#x1F92A;

   </p>

    
</body>
</html>
